dependencies:
  pre:
    - cd $HOME/alfred/static/master
    - npm install --global gulp
    - npm install
    - bower install
    - gulp build
    - cd $HOME/alfred
    - go get github.com/slavikm/esc
    - esc -o web/static.go -pkg web -prefix static/site/ -condense static/site/
