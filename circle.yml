dependencies:
  pre:
    - npm install --global gulp
    - (cd $HOME/alfred/static/master; npm install)
    - (cd $HOME/alfred/static/master; bower install)
    - (cd $HOME/alfred/static/master; gulp build)
    - go get github.com/slavikm/esc
    - (cd $HOME/alfred; esc -o web/static.go -pkg web -prefix static/site/ -condense static/site/)
